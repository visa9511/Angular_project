<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0H3g7KLG6v+IS+NP3gCS+iELjkvhvOjstyu2o8KpJ0/D1my10HgLceF+UK6hAqfd" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-CuBUOY6RxrXQrA4wqfbQK1RrwtRdAyHEd58Ry8lr5pjBoiop2iq6lgK+NYJ3gbxX" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="app.component.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-4">
        <div class="btn-group d-flex" role="group" aria-label="Basic outlined example">
          <button id="decrease" type="button" class="btn btn-outline-primary">-</button>
          <button id="counter" type="button" class="btn btn-outline-primary">0</button>
          <button id="increase" type="button" class="btn btn-outline-primary">+</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var counter = 0;
      var decreaseButton = document.getElementById('decrease');
      var counterButton = document.getElementById('counter');
      var increaseButton = document.getElementById('increase');

      decreaseButton.addEventListener('click', function () {
        counter--;
        counterButton.textContent = counter;
      });

      increaseButton.addEventListener('click', function () {
        counter++;
        counterButton.textContent = counter;
      });
    });
  </script>
</body>
</html>
